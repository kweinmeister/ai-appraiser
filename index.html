<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Appraiser</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmx.org@2"></script>
  </head>
  <body class="bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-4xl mx-auto">
      <div
        class="bg-gradient-to-r from-green-400 to-green-700 text-white p-4 rounded-t-lg text-center"
      >
        <h1 class="text-4xl font-bold tracking-wide">AI Appraiser</h1>
        <p class="text-lg mt-2">
          Estimate the value of your items with Generative AI
        </p>
      </div>
      <div class="grid grid-cols-2 gap-4 mt-4">
        <div>
          <div class="p-4 bg-gray-100 rounded-lg">
            <h2 class="text-lg font-semibold mb-2 text-center">Item Input</h2>
            <div
              id="image-preview"
              class="mt-4 flex justify-center mb-4"
              hx-swap="innerHTML"
            >
              <div
                id="image-preview-inner"
                class="border-dashed border-2 border-gray-300 w-64 h-64 flex items-center justify-center"
              >
                <span class="text-gray-500">Image Preview</span>
              </div>
            </div>
            <div class="mb-4">
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white sr-only"
                for="image_file"
                >Upload file</label
              >
              <input
                class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                id="image_file"
                name="image_file"
                type="file"
                hx-post="/upload-image"
                hx-target="#image-preview"
                hx-encoding="multipart/form-data"
              />
            </div>

            <form
              id="valuation-form"
              hx-post="/value"
              hx-target="#results"
              hx-swap="innerHTML"
            >
              <input
                type="hidden"
                id="image_url"
                name="image_url"
                value=""
                hx-trigger="load"
                hx-swap="none"
              />
              <input
                type="hidden"
                id="image_data"
                name="image_data"
                value=""
                hx-trigger="load"
                hx-swap="none"
              />
              <input
                type="hidden"
                id="content_type"
                name="content_type"
                value=""
                hx-trigger="load"
                hx-swap="none"
              />
              <div class="mb-4">
                <label
                  for="description"
                  class="block text-gray-700 text-sm font-bold mb-2"
                  >Description (optional):</label
                >
                <textarea
                  id="description"
                  name="description"
                  rows="3"
                  class="bg-white shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                ></textarea>
              </div>
              <button
                type="submit"
                id="estimate-value-button"
                hx-disable-element="this"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              >
                Estimate Value
              </button>
            </form>
          </div>
        </div>
        <div>
          <div class="p-4 bg-gray-100 rounded-lg">
            <h2 class="text-lg font-semibold mb-2 text-center">
              Valuation Results
            </h2>
            <div id="results-container" class="mt-4" style="position: relative">
              <div id="results" hx-swap="outerHTML">
                <!-- Valuation results will be displayed here -->
              </div>
              <div
                id="spinner"
                class="hidden absolute inset-0 flex items-center justify-center pt-32"
              >
                <div
                  class="animate-spin rounded-full h-32 w-32 border-b-2 border-gray-900"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let imageData = null;
      let contentType = null;

      document
        .getElementById("valuation-form")
        .addEventListener("htmx:beforeRequest", function () {
          document.getElementById("spinner").classList.remove("hidden");
        });

      document
        .getElementById("valuation-form")
        .addEventListener("htmx:afterRequest", function (evt) {
          document.getElementById("spinner").classList.add("hidden");
          if (evt.detail.successful) {
            const data = JSON.parse(evt.detail.xhr.response);
            let resultsHTML = `
                    <div class="bg-white p-4 rounded shadow-md">
                        <p><strong>Estimated Value:</strong> $${data.estimated_value}</p>
                        <br>
                        <p class="text-sm">${data.reasoning}</p>`;

            if (
              data.search_urls &&
              data.search_urls.length > 0 &&
              data.search_urls[0] !== "N/A"
            ) {
              resultsHTML += `
                        <br>
                        <p><strong>Sources:</strong></p>
                        <ul class="text-sm list-disc list-inside ml-4">`;
              data.search_urls.forEach((url) => {
                resultsHTML += `<li><a href="${url}" target="_blank">${url}</a></li>`;
              });
              resultsHTML += `</ul>`;
            }
            resultsHTML += `</div>`;
            document.getElementById("results").innerHTML = resultsHTML;
          }
        });

      document
        .getElementById("image_file")
        .addEventListener("htmx:afterRequest", function (evt) {
          if (evt.detail.successful) {
            const data = JSON.parse(evt.detail.xhr.response);
            const preview = document.getElementById("image-preview");
            if (data && data.data_url) {
              // Construct the entire inner HTML, including the inner div and the image
              preview.innerHTML = `
                        <div id="image-preview-inner" class="border-dashed border-2 border-gray-300 w-64 h-64 flex items-center justify-center">
                            <img src="${data.data_url}" alt="Uploaded Image" class="max-w-full max-h-64 mx-auto">
                        </div>
                    `;
              document.getElementById("image_url").value = data.gcs_uri;
              imageData = data.data_url;
              contentType = data.content_type;
              document.getElementById("image_data").value = imageData;
              document.getElementById("content_type").value = contentType;
            }
          }
        });

      const estimateValueButton = document.getElementById(
        "estimate-value-button"
      );
      if (estimateValueButton) {
        estimateValueButton.addEventListener("click", function (event) {
          // Prioritize sending image_data if available, otherwise send image_url
          if (!imageData && document.getElementById("image_url").value === "") {
            alert("Please upload an image first.");
            event.preventDefault();
          }
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3/dist/flowbite.min.js"></script>
  </body>
</html>
